entities:
  - nome_remedio
  - horario
  - dose
  - numero
  - texto_livre
  - categoria
  - tipo_dose
  - modo_dose
  - nome_pessoa
  - id_remedio

slots:
  sessao_ativa:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
      - type: custom
  fluxo_atual:
    type: text
    influence_conversation: true
    mappings:
      - type: custom
  etapa_atual:
    type: text
    influence_conversation: true
    mappings:
      - type: custom
  resposta_servidor:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

responses:
  utter_default_fallback:
    - text: "Nao entendi. Digite menu para ver as opcoes."

actions:
  - action_processar_mensagem
  - action_default_fallback

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true