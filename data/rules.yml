version: "3.1"

rules:

- rule: Responder tchau sempre que o usuário se despedir
  steps:
  - intent: despedida
  - action: utter_despedida

- rule: Verificar horário do remédio
  steps:
  - intent: perguntar_horario
  - action: action_verificar_horario

- rule: Reagir ao despertador externo
  steps:
  - intent: gatilho_externo_lembrete
  - action: utter_lembrete_automatico